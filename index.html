    <style>
        :root {
            /* --- GEMINI DESIGN SYSTEM --- */
            --bg-body: #131314;
            --bg-surface: #1E1F20;
            --bg-surface-hover: #28292a;
            
            --primary-accent: #A8C7FA;
            --primary-text: #E3E3E3;
            --secondary-text: #C4C7C5;

            --radius-md: 12px;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--primary-text);
            font-family: 'Roboto', sans-serif;
            margin: 0; height: 100dvh; display: flex; overflow: hidden;
        }

        /* --- HEADER BUTTONS --- */
        .header-btn {
            position: absolute; top: 16px; z-index: 60;
            background: transparent; border: none; color: var(--secondary-text);
            padding: 8px; border-radius: 50%; cursor: pointer; transition: 0.2s;
        }
        .header-btn:hover { background-color: rgba(255,255,255,0.1); color: var(--primary-text); }
        .header-btn svg { width: 24px; height: 24px; display: block; }
        
        #menu-trigger { left: 16px; }
        #settings-trigger { right: 16px; }

        /* --- SIDEBAR --- */
        aside {

            transform: translateX(-100%);

            z-index: 100; display: flex; flex-direction: column; padding: 20px;
            border-right: 1px solid rgba(0,0,0,0.5);

        aside.open { transform: translateX(0); box-shadow: 10px 0 50px rgba(0,0,0,0.5); }

        .sidebar-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding-left: 10px; }
        .brand-title { font-size: 1.2rem; font-weight: 500; color: var(--primary-text); }
        .close-sidebar { background: transparent; border: none; color: var(--secondary-text); cursor: pointer; }

        .scroll-area { flex: 1; overflow-y: auto; }
        
        .menu-label { font-size: 0.75rem; font-weight: 500; color: var(--secondary-text); margin: 20px 0 10px 10px; text-transform: uppercase; letter-spacing: 0.5px; }

        .menu-item {
            display: flex; align-items: center; gap: 12px;

        }
        .menu-item:hover { background-color: var(--bg-surface-hover); }
        .menu-item svg { width: 20px; height: 20px; color: var(--secondary-text); }
        
        .tag-options-btn { margin-left: auto; background: none; border: none; color: var(--secondary-text); cursor: pointer; opacity: 0; }
        .menu-item:hover .tag-options-btn { opacity: 1; }

        .btn-new-tag {
            background: transparent; color: var(--primary-accent); border: none;
            padding: 10px 16px; text-align: left; font-weight: 500; cursor: pointer;
            border-radius: var(--radius-full); margin-top: 5px; width: 100%;
        }
        .btn-new-tag:hover { background: rgba(168, 199, 250, 0.1); }

        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 90; display: none; opacity: 0; transition: opacity 0.3s;
        }
        .backdrop.show { display: block; opacity: 1; }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1; display: flex; flex-direction: column; width: 100%; height: 100%;
            padding: 70px 20px 0 20px; max-width: 800px; margin: 0 auto;
        }

        .content-wrapper {
            flex: 1; display: flex; flex-direction: column; overflow-y: auto; margin-bottom: 20px;

        .card { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .card-meta { display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
        .badge {
            background: #2c2c2e; color: var(--secondary-text);
            padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 500; letter-spacing: 0.5px;

        .stars { color: #FSDD82; letter-spacing: 2px; font-size: 0.9rem; }
        
        .card-text {

        }

        /* BOTTOM ACTIONS */
        .bottom-actions {
            flex-shrink: 0; width: 100%; display: flex; justify-content: center; gap: 12px;
            padding-bottom: calc(20px + var(--bottom-safe-area));
            background: linear-gradient(to top, var(--bg-body) 70%, transparent);
        }

        .action-btn {
            height: 48px; padding: 0 24px; border-radius: var(--radius-full);
            border: 1px solid var(--border-color); background: var(--bg-surface);
            color: var(--primary-text); font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; justify-content: center; gap: 8px;

        }
        .action-btn:hover { background: var(--bg-surface-hover); border-color: #666; }
        .action-btn svg { width: 20px; height: 20px; }
        
        .btn-filled {
            background: var(--primary-text); color: var(--bg-body); border-color: var(--primary-text);
        }
        .btn-filled:hover { background: #c4c7c5; border-color: #c4c7c5; }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(4px);
        }
        .modal-box {
            background: #2b2c2e; width: 90%; max-width: 500px; border-radius: 24px; padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; max-height: 85vh;

        .modal-title { margin: 0 0 20px 0; font-size: 1.2rem; font-weight: 500; color: var(--primary-text); }

        /* SIMPLIFIED TOOLBAR (ONLY BOLD) */
        .toolbar {
            display: flex; gap: 5px; margin-bottom: 12px; background: #1e1f20; padding: 8px; border-radius: 12px;
        }
        .tool-icon {
            background: transparent; border: none; color: #ccc; cursor: pointer; padding: 8px 12px; border-radius: 6px;
            font-weight: 700; font-family: serif; display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
        }
        .tool-icon:hover { background: #444; color: white; }
        /* Aktif buton efekti eklenebilir */
        .tool-icon:active { background: var(--primary-accent); color: #000; }

        .editor {
            flex: 1; background: #1e1f20; border: none; border-radius: 12px; padding: 16px;
            color: var(--primary-text); font-family: inherit; font-size: 1rem; line-height: 1.5;
            min-height: 150px; overflow-y: auto; outline: none; margin-bottom: 15px;
        }
        
        input, select {
            width: 100%; background: #1e1f20; border: none; padding: 14px; border-radius: 12px;
            color: white; margin-bottom: 15px; outline: none; font-size: 1rem;
        }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .m-btn {
            background: none; border: none; color: var(--primary-accent); font-weight: 500;
            cursor: pointer; padding: 10px 20px; border-radius: 20px; font-size: 0.9rem;
        }
        .m-btn:hover { background: rgba(168, 199, 250, 0.1); }
        .m-btn-filled {
            background: var(--primary-accent); color: #000;

        .m-btn-filled:hover { opacity: 0.9; }

        /* Interactive Stars */
        .star-rating-interactive { display: flex; justify-content: center; gap: 8px; margin: 10px 0 20px 0; }
        .star-btn { background: none; border: none; font-size: 2rem; color: #555; cursor: pointer; padding: 0; line-height: 1; transition: 0.2s; }
        .star-btn.active { color: #FSDD82; }

        /* Toast */
        .toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #e3e3e3; color: #000; padding: 10px 20px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 500; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 300;
        }
        .toast.show { opacity: 1; bottom: 120px; }

    </style>
</head>

<script>
    let GOOGLE_SCRIPT_URL = localStorage.getItem('imp_app_url');
    let notes = [];
    
    // VarsayÄ±lan Kategoriler
    let tags = ["Ä°LÄ°ÅžKÄ°", "FÄ°NANSAL", "GENEL", "RUTÄ°N"];
    
    let currentFilter = { type: 'all', val: null };

        renderStarSelector('edit-stars-container', 'tempRatingEdit');
        renderRatingSidebar();
        
        if(!GOOGLE_SCRIPT_URL) {

    /* --- UI LOGIC --- */
    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const trigger = document.getElementById('menu-trigger');
        const bd = document.getElementById('backdrop');
        
        if(sb.classList.contains('open')) {
            sb.classList.remove('open');
            trigger.style.opacity = '1'; trigger.style.pointerEvents = 'auto';
            bd.classList.remove('show');
        } else {
            sb.classList.add('open');
            trigger.style.opacity = '0'; trigger.style.pointerEvents = 'none';
            bd.classList.add('show');
        }
    }
    
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
    function formatText(cmd, val=null) { document.execCommand(cmd, false, val); }

    /* --- ICONS HELPER --- */

        const t = tag.toUpperCase();

    }

    /* --- DATA --- */
    async function fetchNotes() {
        if(!GOOGLE_SCRIPT_URL) return;
        try {
            document.getElementById('status-text').innerText = "GÃœNCELLENÄ°YOR...";
            const res = await fetch(GOOGLE_SCRIPT_URL);
            const data = await res.json();
            if(Array.isArray(data)) {
                notes = data;
                extractTags();
                renderSidebarTags();
                document.getElementById('status-text').innerText = "SENKRONÄ°ZE";
                showRandom();
            }
        } catch(e) { document.getElementById('status-text').innerText = "BAÄžLANTI YOK"; }
    }

    async function saveToGoogle(data) {
        document.getElementById('status-text').innerText = "KAYDEDÄ°LÄ°YOR...";
        try {
            await fetch(GOOGLE_SCRIPT_URL, { method:'POST', body:JSON.stringify(data) });
            document.getElementById('status-text').innerText = "KAYDEDÄ°LDÄ°";
        } catch(e) { showToast("KayÄ±t HatasÄ±"); }
    }

    /* --- SIDEBAR RENDERING --- */
    function extractTags() {
        const defaults = ["Ä°LÄ°ÅžKÄ°", "FÄ°NANSAL", "GENEL", "RUTÄ°N"];
        const found = new Set(defaults);
        notes.forEach(n => { if(n.tag) found.add(n.tag); });
        tags = Array.from(found).sort((a,b) => {
             const idxA = defaults.indexOf(a), idxB = defaults.indexOf(b);
             if(idxA !== -1 && idxB !== -1) return idxA - idxB;
             if(idxA !== -1) return -1;
             if(idxB !== -1) return 1;
             return a.localeCompare(b);
        });
    }

    function renderSidebarTags() {
        const c = document.getElementById('sidebar-tag-list'); c.innerHTML = '';
        tags.forEach(t => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `
                ${getIconForTag(t)}
                <span style="flex:1">${t}</span>
                <button class="tag-options-btn" onclick="event.stopPropagation(); openTagOptions('${t}')">â‹®</button>
            `;
            if(currentFilter.type === 'tag' && currentFilter.val === t) div.classList.add('active');
            div.onclick = () => filterByTag(t);
            c.appendChild(div);
        });
        updateSelects();
    }
    
    function renderRatingSidebar() {
        const c = document.getElementById('sidebar-rating-list'); c.innerHTML = '';
        for(let i=5; i>=1; i--) {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `<span style="color:#FSDD82; font-size:1.1rem; margin-right:8px; width:20px; text-align:center;">${i}</span> ${'â˜…'.repeat(i)}`;
            div.onclick = () => filterByRating(i);
            c.appendChild(div);
        }
    }
    
    function updateSelects() {
        const fill = (id) => {
            const el = document.getElementById(id); el.innerHTML = '';
            tags.forEach(t => { const o = document.createElement('option'); o.value=t; o.innerText=t; el.appendChild(o); });
        };
        fill('add-tag-select'); fill('edit-tag-select');
    }

    /* --- FILTER & DISPLAY --- */
    function resetFilter() { currentFilter = {type:'all'}; toggleSidebar(); showRandom(); showToast("TÃ¼m Notlar"); renderSidebarTags(); }
    function filterByTag(t) { currentFilter = {type:'tag', val:t}; toggleSidebar(); showRandom(); renderSidebarTags(); }
    function filterByRating(r) { currentFilter = {type:'rating', val:r}; toggleSidebar(); showRandom(); }

    function showRandom() {
        let list = notes;
        if(currentFilter.type === 'tag') list = notes.filter(n => n.tag === currentFilter.val);
        if(currentFilter.type === 'rating') list = notes.filter(n => parseInt(n.rating) === currentFilter.val);

        if(list.length === 0) {
            document.getElementById('d-text').innerText = "Filtreye uygun not yok.";
            document.getElementById('d-tag').innerText = "-";
            document.getElementById('d-stars').innerText = "";
            return;
        }
        const r = list[Math.floor(Math.random() * list.length)];
        currentIndex = notes.indexOf(r);
        
        document.getElementById('d-text').innerHTML = r.text;
        document.getElementById('d-tag').innerText = r.tag || 'GENEL';
        document.getElementById('d-stars').innerText = 'â˜…'.repeat(parseInt(r.rating||0));
    }

    /* --- ADD / EDIT --- */
    function renderStarSelector(cid, vname) {
        const c = document.getElementById(cid); c.innerHTML = '';
        for(let i=1; i<=5; i++) {
            const b = document.createElement('button'); b.className = 'star-btn'; b.innerHTML = 'â˜…';
            b.onclick = () => {
                if(vname==='add') tempRatingAdd=i; else tempRatingEdit=i;
                updateStars(cid, i);
            };
            c.appendChild(b);
        }
    }
    function updateStars(cid, r) {
        const btns = document.getElementById(cid).children;
        for(let i=0; i<btns.length; i++) btns[i].classList.toggle('active', i<r);
    }

    function openAddNoteModal() {
        document.getElementById('add-editor').innerHTML="";
        tempRatingAdd=0; updateStars('add-stars-container', 0);
        document.getElementById('modal-add').style.display='flex';
    }
    function runAddNote() {
        const html = document.getElementById('add-editor').innerHTML;
        const txt = document.getElementById('add-editor').innerText;
        const tag = document.getElementById('add-tag-select').value;
        if(!txt.trim()) return;

        let newNotes = [];
        if(/(^|\n)\s*\*+/.test(txt)) {
            const parts = txt.split(/(^|\n)\s*(?=\*)/g);
            parts.forEach(p => {
                let clean = p.trim();
                if(clean.startsWith('*')) {
                    const m = clean.match(/^(\*+)/);
                    let r = m?m[1].length:0; if(r>5)r=5;
                    clean = clean.replace(/^(\*+)\s*/, '');
                    if(clean) newNotes.push({text:clean, tag:tag, rating:r});
                }
            });
        } else {
            newNotes.push({ text: html, tag: tag, rating: tempRatingAdd||1 });
        }
        if(newNotes.length===0 && txt.length>0) newNotes.push({ text: html, tag: tag, rating: tempRatingAdd||1 });

        notes = [...notes, ...newNotes];
        closeModal('modal-add');
        saveToGoogle(notes).then(() => { showToast(newNotes.length + " Eklendi"); showRandom(); });
    }

    function openEditModal() {
        if(currentIndex===-1) return;
        const n = notes[currentIndex];
        document.getElementById('edit-editor').innerHTML = n.text;
        document.getElementById('edit-tag-select').value = n.tag;
        tempRatingEdit = parseInt(n.rating||0);
        updateStars('edit-stars-container', tempRatingEdit);
        document.getElementById('modal-edit').style.display='flex';
    }
    function saveEdit() {
        const txt = document.getElementById('edit-editor').innerHTML;
        const tag = document.getElementById('edit-tag-select').value;
        notes[currentIndex] = { text: txt, tag: tag, rating: tempRatingEdit };
        closeModal('modal-edit');
        displayNote(); // refresh current view
        saveToGoogle(notes).then(() => showToast("GÃ¼ncellendi"));
    }
    function displayNote(){ 
        const n = notes[currentIndex];
        document.getElementById('d-text').innerHTML = n.text;
        document.getElementById('d-tag').innerText = n.tag;
        document.getElementById('d-stars').innerText = 'â˜…'.repeat(parseInt(n.rating||0));
    }

    /* --- TAG MGMT --- */
    function openNewTagModal() { document.getElementById('modal-new-tag').style.display='flex'; }
    function createTag() {
        const n = document.getElementById('new-tag-name').value.trim().toUpperCase();
        if(n && !tags.includes(n)) { tags.push(n); renderSidebarTags(); closeModal('modal-new-tag'); }
    }
    function openTagOptions(t) { targetTagForOptions=t; document.getElementById('opt-tag-name').innerText=t; document.getElementById('modal-tag-options').style.display='flex'; }
    function openRenameFromOptions() { closeModal('modal-tag-options'); document.getElementById('rename-tag-input').value=targetTagForOptions; document.getElementById('modal-rename-tag').style.display='flex'; }
    function runRenameTag() {
        const nn = document.getElementById('rename-tag-input').value.trim().toUpperCase();
        if(nn) {
            notes.forEach(n=>{if(n.tag===targetTagForOptions)n.tag=nn;});
            const i = tags.indexOf(targetTagForOptions); if(i!==-1) tags[i]=nn;
            renderSidebarTags(); closeModal('modal-rename-tag'); saveToGoogle(notes);
        }
    }
    function runDeleteTag() {
        if(confirm("Silinecek?")) {
            notes.forEach(n=>{if(n.tag===targetTagForOptions)n.tag="GENEL";});
            tags=tags.filter(t=>t!==targetTagForOptions);
            renderSidebarTags(); closeModal('modal-tag-options'); saveToGoogle(notes);
        }
    }

    function openSettings() { document.getElementById('modal-settings').style.display='flex'; document.getElementById('settings-url').value=localStorage.getItem('imp_app_url')||""; }
    function saveSettings() {
        const u = document.getElementById('settings-url').value.trim();
        if(u){ localStorage.setItem('imp_app_url', u); GOOGLE_SCRIPT_URL=u; closeModal('modal-settings'); fetchNotes(); }
    }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    window.onclick = e => { if(e.target.classList.contains('modal-overlay')) e.target.style.display='none'; }
</script>
