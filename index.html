<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMP Note App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- GEMINI COLOR TOKENS --- */
            --bg-body: #131314;       /* Ana Arka Plan */
            --bg-surface: #1E1F20;    /* Kart / MenÃ¼ Zemini */
            --bg-surface-hover: #28292a;
            
            --primary-blue: #A8C7FA;  /* Gemini Mavisi (Accent) */
            --primary-text: #E3E3E3;  /* Ana Metin */
            --secondary-text: #C4C7C5;/* Yan Metin */
            
            --border-color: #444746;
            --radius-md: 12px;
            --radius-full: 50px;
            
            --sidebar-width: 300px;
            --bottom-safe-area: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--primary-text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100dvh; /* Dynamic Height for Mobile */
            display: flex;
            overflow: hidden;
        }

        /* --- MENÃœ TETÄ°KLEYÄ°CÄ° (SOL ÃœST) --- */
        .menu-toggle-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 40;
            background: transparent;
            border: none;
            color: var(--secondary-text);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-toggle-btn:hover { background-color: rgba(255,255,255,0.1); color: var(--primary-text); }
        .menu-toggle-btn svg { width: 24px; height: 24px; display: block; }
        
        /* MenÃ¼ aÃ§Ä±lÄ±nca bu buton gizlenecek */
        .menu-toggle-btn.hidden { opacity: 0; pointer-events: none; }

        /* --- AYARLAR (SAÄž ÃœST) --- */
        .settings-btn {
            position: absolute; top: 16px; right: 16px; z-index: 40;
            background: transparent; border: none; color: var(--secondary-text);
            cursor: pointer; padding: 8px; border-radius: 50%;
        }
        .settings-btn:hover { background-color: rgba(255,255,255,0.1); color: var(--primary-text); }

        /* --- SIDEBAR (SOL MENÃœ) --- */
        aside {
            position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width);
            background-color: var(--bg-surface); /* Gemini Sidebar Rengi */
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex; flex-direction: column;
            padding: 20px;
            border-right: 1px solid rgba(0,0,0,0.5);
        }
        aside.open { transform: translateX(0); }

        .sidebar-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
            padding-left: 10px;
        }
        .brand-title { font-size: 1.2rem; font-weight: 500; color: var(--primary-text); }
        
        /* Sidebar Kapatma Butonu (Ä°Ã§eride) */
        .close-sidebar-btn {
            background: transparent; border: none; color: var(--secondary-text); cursor: pointer; padding: 5px;
        }

        .scroll-area { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        
        /* MenÃ¼ ElemanlarÄ± */
        .menu-label { font-size: 0.75rem; font-weight: 500; color: var(--secondary-text); margin: 20px 0 10px 10px; }

        .menu-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-full);
            color: var(--primary-text);
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }
        .menu-item:hover { background-color: var(--bg-surface-hover); }
        .menu-item.active { background-color: #38455e; color: var(--primary-blue); font-weight: 500; }
        
        .tag-options-btn { margin-left: auto; background: none; border: none; color: var(--secondary-text); cursor: pointer; opacity: 0; }
        .menu-item:hover .tag-options-btn { opacity: 1; }

        .btn-new-tag {
            background: transparent; color: var(--primary-blue); border: none;
            padding: 10px 16px; text-align: left; font-weight: 500; cursor: pointer;
            border-radius: var(--radius-full); margin-top: 5px;
        }
        .btn-new-tag:hover { background: rgba(168, 199, 250, 0.1); }

        /* BACKDROP */
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 90;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        .backdrop.show { display: block; opacity: 1; }


        /* --- ANA EKRAN (MAIN) --- */
        main {
            flex: 1;
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
            padding: 70px 20px 0 20px; /* Ãœstten boÅŸluk */
        }

        /* ORTA ALAN (SCROLL EDÄ°LEBÄ°LÄ°R KART) */
        .content-wrapper {
            flex: 1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .card {
            background-color: transparent; /* Gemini tarzÄ±: Kart yok, dÃ¼z metin */
            width: 100%; max-width: 700px;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .card-meta { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .badge {
            background: #2c2c2e; color: var(--secondary-text);
            padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 500;
        }
        .stars { color: #FSDD82; letter-spacing: 2px; font-size: 0.9rem; }

        .card-text {
            font-size: 1.15rem; line-height: 1.7; color: var(--primary-text);
            white-space: pre-wrap; font-weight: 400;
        }

        /* --- ALT AKSÄ°YON BUTONLARI (FIXED BOTTOM) --- */
        .bottom-actions {
            flex-shrink: 0;
            width: 100%;
            display: flex; justify-content: center; gap: 15px;
            padding-bottom: calc(20px + var(--bottom-safe-area)); /* SAFARI FIX */
            background: linear-gradient(to top, var(--bg-body) 80%, transparent); /* Fade effect */
        }

        /* GEMINI SEND BUTTON STYLE */
        .action-btn {
            background-color: var(--bg-surface);
            color: var(--primary-text);
            border: none;
            height: 50px;
            padding: 0 24px;
            border-radius: var(--radius-full);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 0.9rem; font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:hover { background-color: var(--bg-surface-hover); }
        .action-btn:active { transform: scale(0.97); }

        /* Rastgele Butonu (Primary - Dolu Renk) */
        .btn-primary-action {
            background-color: var(--primary-text); /* Beyaz/Gri Dolgu */
            color: var(--bg-body); /* Koyu YazÄ± */
        }
        .btn-primary-action:hover { background-color: #c4c7c5; }


        /* --- MODALLER (MATERIAL STYLE) --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 200; align-items: center; justify-content: center;
        }
        .modal-box {
            background: #2b2c2e; /* Daha aÃ§Ä±k gri */
            width: 90%; max-width: 500px; border-radius: 24px; padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; max-height: 80vh;
        }
        
        .modal-title { margin: 0 0 20px 0; font-size: 1.2rem; font-weight: 500; }

        /* Rich Text Toolbar */
        .toolbar { display: flex; gap: 8px; margin-bottom: 12px; background: #1e1f20; padding: 8px; border-radius: 12px; overflow-x: auto; }
        .tool-icon { background: transparent; border: none; color: #ccc; cursor: pointer; padding: 5px; border-radius: 4px; }
        .tool-icon:hover { background: #444; color: white; }

        .editor {
            flex: 1; background: #1e1f20; border: none; border-radius: 12px;
            padding: 16px; color: var(--primary-text); font-family: inherit; font-size: 1rem;
            min-height: 150px; overflow-y: auto; margin-bottom: 20px; outline: none;
        }
        .editor:focus { background: #252628; }

        input, select {
            width: 100%; background: #1e1f20; border: none; padding: 14px;
            border-radius: 12px; color: white; margin-bottom: 15px; outline: none;
        }

        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn-text { background: none; border: none; color: var(--primary-blue); font-weight: 500; cursor: pointer; padding: 10px 20px; border-radius: 20px; }
        .btn-text:hover { background: rgba(168, 199, 250, 0.1); }
        .btn-filled { background: var(--primary-blue); color: #000; border: none; font-weight: 500; cursor: pointer; padding: 10px 24px; border-radius: 20px; }

        /* TOAST */
        .toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #e3e3e3; color: #000; padding: 12px 24px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 500; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 300;
        }
        .toast.show { opacity: 1; bottom: 120px; }

    </style>
</head>

<script>
    let GOOGLE_SCRIPT_URL = localStorage.getItem('imp_app_url');
    let notes = [];
    let tags = [];
    let currentFilter = { type: 'all', val: null };
    let currentIndex = -1;
    let targetTagForOptions = "";

    window.onload = () => {
        renderRatingSidebar();
        if(!GOOGLE_SCRIPT_URL) {
            openSettings();
            document.getElementById('d-text').innerText = "LÃ¼tfen Ayarlar'dan Google URL'sini gir.";
        } else {
            fetchNotes();
        }
    };

    /* --- UI LOGIC --- */
    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const trigger = document.getElementById('menu-trigger');
        const bd = document.getElementById('backdrop');
        
        if (sb.classList.contains('open')) {
            sb.classList.remove('open');
            trigger.classList.remove('hidden');
            bd.classList.remove('show');
        } else {
            sb.classList.add('open');
            trigger.classList.add('hidden');
            bd.classList.add('show');
        }
    }
    
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
    function execCmd(cmd, val=null) { document.execCommand(cmd, false, val); }

    /* --- DATA & SYNC --- */
    async function fetchNotes() {
        if(!GOOGLE_SCRIPT_URL) return;
        try {
            document.getElementById('status-text').innerText = "GÃœNCELLENÄ°YOR...";
            const res = await fetch(GOOGLE_SCRIPT_URL);
            const data = await res.json();
            if(Array.isArray(data)) {
                notes = data;
                extractTags();
                renderSidebarTags();
                document.getElementById('status-text').innerText = "SENKRONÄ°ZE";
                showRandom();
            }
        } catch(e) { 
            document.getElementById('status-text').innerText = "BAÄžLANTI YOK";
        }
    }

    async function saveToGoogle(data) {
        document.getElementById('status-text').innerText = "KAYDEDÄ°LÄ°YOR...";
        try {
            await fetch(GOOGLE_SCRIPT_URL, { method:'POST', body:JSON.stringify(data) });
            document.getElementById('status-text').innerText = "KAYDEDÄ°LDÄ°";
        } catch(e) { showToast("KayÄ±t HatasÄ±"); }
    }

    /* --- TAGS & SIDEBAR --- */
    function extractTags() {
        const s = new Set(["Genel", "Ã–nemli", "Fikirler"]);
        notes.forEach(n => { if(n.tag) s.add(n.tag); });
        tags = Array.from(s).sort();
    }
    
    function renderSidebarTags() {
        const c = document.getElementById('sidebar-tag-list'); c.innerHTML = '';
        tags.forEach(t => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                <span style="flex:1">${t}</span>
                <button class="tag-options-btn" onclick="event.stopPropagation(); openTagOptions('${t}')">â‹®</button>
            `;
            div.onclick = () => filterByTag(t);
            c.appendChild(div);
        });
        updateSelects();
    }
    
    function renderRatingSidebar() {
        const c = document.getElementById('sidebar-rating-list'); c.innerHTML = '';
        for(let i=5; i>=1; i--) {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `<span style="color:#FSDD82; font-size:1.1rem; margin-right:5px;">${'â˜…'.repeat(i)}</span> <span>${i} YÄ±ldÄ±z</span>`;
            div.onclick = () => filterByRating(i);
            c.appendChild(div);
        }
    }

    function updateSelects() {
        const fill = (id) => {
            const el = document.getElementById(id); el.innerHTML = '';
            tags.forEach(t => { const o = document.createElement('option'); o.value=t; o.innerText=t; el.appendChild(o); });
        };
        fill('add-tag-select'); fill('edit-tag-select');
    }

    /* --- FILTER & DISPLAY --- */
    function resetFilter() { currentFilter = {type:'all'}; toggleSidebar(); showRandom(); showToast("TÃ¼m Notlar"); }
    function filterByTag(t) { currentFilter = {type:'tag', val:t}; toggleSidebar(); showRandom(); }
    function filterByRating(r) { currentFilter = {type:'rating', val:r}; toggleSidebar(); showRandom(); }

    function showRandom() {
        let list = notes;
        if(currentFilter.type === 'tag') list = notes.filter(n => n.tag === currentFilter.val);
        if(currentFilter.type === 'rating') list = notes.filter(n => parseInt(n.rating) === currentFilter.val);

        if(list.length === 0) {
            document.getElementById('d-text').innerText = "Bu filtrede not bulunamadÄ±.";
            return;
        }
        
        const r = list[Math.floor(Math.random() * list.length)];
        currentIndex = notes.indexOf(r);
        
        document.getElementById('d-text').innerHTML = r.text;
        document.getElementById('d-tag').innerText = r.tag || 'GENEL';
        const stars = parseInt(r.rating || 0);
        document.getElementById('d-stars').innerText = 'â˜…'.repeat(stars);
    }

    /* --- ACTIONS --- */
    function openSettings() { 
        document.getElementById('settings-url').value = localStorage.getItem('imp_app_url') || "";
        document.getElementById('modal-settings').style.display = 'flex'; 
    }
    function saveSettings() {
        const url = document.getElementById('settings-url').value.trim();
        if(url) { localStorage.setItem('imp_app_url', url); GOOGLE_SCRIPT_URL = url; closeModal('modal-settings'); fetchNotes(); }
    }

    function openAddNoteModal() { 
        document.getElementById('add-editor').innerHTML = ""; 
        document.getElementById('modal-add').style.display = 'flex'; 
    }
    function runAddNote() {
        const txt = document.getElementById('add-editor').innerText;
        const html = document.getElementById('add-editor').innerHTML;
        const tag = document.getElementById('add-tag-select').value;
        if(!txt.trim()) return;

        let newNotes = [];
        // Basit Regex Parse
        if (/(^|\n)\s*\*+/.test(txt)) {
            const parts = txt.split(/(^|\n)\s*(?=\*)/g);
            parts.forEach(p => {
                let clean = p.trim();
                if(clean.startsWith('*')) {
                    const m = clean.match(/^(\*+)/);
                    let r = m ? m[1].length : 0; if(r>5) r=5;
                    clean = clean.replace(/^(\*+)\s*/, '');
                    if(clean) newNotes.push({text:clean, tag:tag, rating:r});
                }
            });
        } else {
            newNotes.push({ text: html, tag: tag, rating: 1 });
        }
        if(newNotes.length===0 && txt.length>0) newNotes.push({ text: html, tag: tag, rating: 1 });

        notes = [...notes, ...newNotes];
        closeModal('modal-add');
        saveToGoogle(notes).then(() => { showToast(newNotes.length + " Not Eklendi"); showRandom(); });
    }

    function openEditModal() {
        if(currentIndex === -1) return;
        const n = notes[currentIndex];
        document.getElementById('edit-editor').innerHTML = n.text;
        document.getElementById('edit-tag-select').value = n.tag;
        document.getElementById('edit-rating').value = n.rating || 0;
        document.getElementById('modal-edit').style.display = 'flex';
    }
    function saveEdit() {
        const txt = document.getElementById('edit-editor').innerHTML;
        const tag = document.getElementById('edit-tag-select').value;
        const r = document.getElementById('edit-rating').value;
        notes[currentIndex] = { text: txt, tag: tag, rating: r };
        closeModal('modal-edit');
        displayNote(notes[currentIndex]); // Refresh UI
        saveToGoogle(notes).then(() => showToast("Not GÃ¼ncellendi"));
        showRandom(); // Refresh view
    }
    function displayNote(n) {
        document.getElementById('d-text').innerHTML = n.text;
        document.getElementById('d-tag').innerText = n.tag;
        document.getElementById('d-stars').innerText = 'â˜…'.repeat(parseInt(n.rating||0));
    }

    /* TAG ACTIONS */
    function openNewTagModal() { document.getElementById('modal-new-tag').style.display='flex'; }
    function createTag() {
        const n = document.getElementById('new-tag-name').value.trim();
        if(n && !tags.includes(n)) { tags.push(n); tags.sort(); renderSidebarTags(); closeModal('modal-new-tag'); }
    }
    function openTagOptions(t) { targetTagForOptions=t; document.getElementById('opt-tag-name').innerText=t; document.getElementById('modal-tag-options').style.display='flex'; }
    function openRenameFromOptions() { closeModal('modal-tag-options'); document.getElementById('rename-tag-input').value=targetTagForOptions; document.getElementById('modal-rename-tag').style.display='flex'; }
    
    function runDeleteTag() {
        if(confirm("Emin misin?")) {
            notes.forEach(n => { if(n.tag===targetTagForOptions) n.tag="Genel"; });
            tags = tags.filter(t=>t!==targetTagForOptions);
            renderSidebarTags(); closeModal('modal-tag-options');
            saveToGoogle(notes);
        }
    }
    function runRenameTag() {
        const nn = document.getElementById('rename-tag-input').value.trim();
        if(nn) {
            notes.forEach(n => { if(n.tag===targetTagForOptions) n.tag=nn; });
            const i = tags.indexOf(targetTagForOptions); if(i!==-1) tags[i]=nn;
            renderSidebarTags(); closeModal('modal-rename-tag');
            saveToGoogle(notes);
        }
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onclick = e => { if(e.target.classList.contains('modal-overlay')) e.target.style.display='none'; }
</script>
