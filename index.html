<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMP Note App</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- RENK PALETİ: Soft Brown / Dark Mocha --- */
            --bg-body: #0c0b0b;       /* Çok koyu kahve/siyah */
            --bg-card: #141313;
            --bg-glass: rgba(20, 19, 19, 0.7);
            --border-subtle: rgba(194, 178, 128, 0.15); /* Soft Gold Border */
            
            --accent-primary: #C2B280; /* Soft Ecru / Sand */
            --accent-glow: rgba(194, 178, 128, 0.3);
            --accent-danger: #8a3b3b;
            
            --text-main: #e0d8c3;
            --text-muted: #757065;
            
            --font-main: 'Rajdhani', sans-serif;
            --radius-lg: 12px;
            --radius-circle: 50%;
            
            --sidebar-width: 280px;
            --transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #1f1c18 0%, #0c0b0b 70%);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* --- MENÜ BUTONU --- */
        .menu-trigger {
            position: absolute; top: 20px; left: 20px; z-index: 60;
            background: transparent; border: none;
            color: var(--accent-primary); font-size: 2rem; cursor: pointer;
            transition: var(--transition);
        }
        .menu-trigger:hover { text-shadow: 0 0 10px var(--accent-primary); transform: scale(1.1); }

        /* --- SIDEBAR --- */
        aside {
            position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width);
            background: rgba(12, 11, 11, 0.98); border-right: 1px solid var(--border-subtle);
            transform: translateX(-100%); transition: var(--transition); z-index: 50;
            display: flex; flex-direction: column; padding: 80px 20px 20px 20px;
            box-sizing: border-box;
        }
        aside.open { transform: translateX(0); box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
        .backdrop {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.6); z-index: 40; display: none; opacity: 0; transition: opacity 0.3s;
        }
        .backdrop.show { display: block; opacity: 1; }

        /* --- TAG STİLİ (Çerçevesiz, Renkli) --- */
        .tag-list-label { font-size: 0.8rem; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 15px; font-weight: 700; text-transform: uppercase; }
        .scroll-area { flex: 1; overflow-y: auto; padding-right: 5px; }
        
        .tag-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 0; margin-bottom: 5px; cursor: pointer;
            font-weight: 700; font-size: 1.1rem; transition: 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .tag-item:hover { transform: translateX(5px); }
        .tag-text { flex: 1; } /* Renk JS ile atanacak */
        
        .tag-options { background: none; border: none; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; opacity: 0; transition: 0.2s; }
        .tag-item:hover .tag-options { opacity: 1; }

        .btn-new {
            background: transparent; border: 1px dashed var(--text-muted); color: var(--text-muted);
            padding: 12px; width: 100%; border-radius: var(--radius-lg); cursor: pointer; margin-bottom: 20px; font-weight: 600; transition: 0.2s; font-family: inherit;
        }
        .btn-new:hover { border-color: var(--accent-primary); color: var(--accent-primary); }

        /* --- ANA SAHNE --- */
        main { flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        /* KART */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            width: 100%; max-width: 600px; min-height: 350px;
            border-radius: 20px; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); position: relative;
        }
        .card-meta { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px;}
        .badge {
            color: var(--accent-primary); font-size: 0.9rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
        }
        .stars { color: #d4af37; text-shadow: 0 0 5px rgba(212, 175, 55, 0.3); }

        /* Rich Text İçerik Alanı */
        .card-text { 
            font-size: 1.3rem; line-height: 1.6; color: #dacfb8; 
            flex: 1; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word;
        }
        .card-text b { color: #fff; font-weight: 700; }

        /* BUTONLAR (İKON) */
        .action-bar { margin-top: 40px; display: flex; gap: 20px; justify-content: center; }
        .btn-icon {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--bg-card); border: 1px solid var(--border-subtle);
            color: var(--accent-primary);
            font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-icon:hover { 
            background: var(--accent-primary); color: #000; 
            box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-3px);
        }

        /* MODALS */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { 
            background: #111; border: 1px solid var(--border-subtle); padding: 30px; 
            border-radius: 20px; width: 95%; max-width: 500px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* RICH TEXT EDITOR TOOLBAR */
        .toolbar {
            display: flex; gap: 5px; margin-bottom: 10px; background: #1a1a1a; padding: 8px; border-radius: 8px; flex-wrap: wrap;
        }
        .tool-btn {
            background: #333; border: none; color: #aaa; width: 30px; height: 30px; border-radius: 4px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold;
        }
        .tool-btn:hover { background: var(--accent-primary); color: #000; }
        .color-picker { width: 30px; height: 30px; border: none; background: none; cursor: pointer; padding: 0;}

        /* Rich Text Input Area (contenteditable div) */
        .editor-area {
            width: 100%; min-height: 150px; max-height: 300px; 
            background: #080808; border: 1px solid #333; color: var(--text-main); 
            padding: 15px; border-radius: 8px; margin-bottom: 15px; 
            box-sizing: border-box; overflow-y: auto;
            font-family: inherit; font-size: 1.1rem;
        }
        .editor-area:focus { outline: none; border-color: var(--accent-primary); }

        select, input[type="text"] {
            width: 100%; background: #080808; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; font-size: 1rem;
        }
        
        .btn-modal { width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: inherit; font-size: 1rem; }
        .btn-save { background: var(--accent-primary); color: #000; }
        .btn-save:hover { box-shadow: 0 0 15px var(--accent-glow); }
        .btn-cancel { background: transparent; color: #666; }
        .btn-cancel:hover { color: #fff; }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent-primary); color: #000; padding: 12px 24px;
            border-radius: 30px; font-weight: bold; z-index: 200;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .toast.show { opacity: 1; bottom: 50px; }

    </style>
</head>
<body>

    <button class="menu-trigger" onclick="toggleSidebar()">☰</button>
    <div class="backdrop" id="backdrop" onclick="toggleSidebar()"></div>

    <aside id="sidebar">
        <button class="btn-new" onclick="openNewTagModal()">+ YENİ KATEGORİ</button>
        <div class="tag-list-label">KATEGORİLER</div>
        <div class="scroll-area" id="sidebar-tag-list"></div>
        <div style="font-size:0.7rem; color:#444; text-align:center; margin-top:20px;" id="status-text">OFFLINE</div>
    </aside>

    <main>
        <div class="card" id="card">
            <div class="card-meta">
                <span class="badge" id="d-tag">IMP NOTES</span>
                <span class="stars" id="d-stars">★★★☆☆</span>
            </div>
            <div class="card-text" id="d-text">
                Veriler Buluttan Çekiliyor...
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-icon" onclick="openEditModal()" title="Düzenle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
            <button class="btn-icon" onclick="showRandom()" title="Rastgele">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
            </button>
            <button class="btn-icon" onclick="openAddNoteModal()" title="Ekle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>
    </main>

    <div class="toast" id="toast">İşlem Başarılı</div>

    <div class="modal-overlay" id="modal-add">
        <div class="modal-box">
            <h3>Not Ekle</h3>
            <p style="font-size:0.8rem; color:#666; margin-bottom:10px;">Çoklu ekleme için her nota * koy. (** = 2 Yıldız, *** = 3 Yıldız)</p>
            
            <div class="toolbar">
                <button class="tool-btn" onclick="execCmd('bold')">B</button>
                <button class="tool-btn" onclick="execCmd('italic')">I</button>
                <button class="tool-btn" onclick="execCmd('justifyLeft')">L</button>
                <button class="tool-btn" onclick="execCmd('justifyCenter')">C</button>
                <button class="tool-btn" onclick="execCmd('justifyRight')">R</button>
                <input type="color" class="color-picker" onchange="execCmd('foreColor', this.value)" title="Metin Rengi">
            </div>

            <div class="editor-area" id="add-editor" contenteditable="true" placeholder="Notunu buraya yaz..."></div>
            
            <select id="add-tag-select"></select>
            <button class="btn-modal btn-save" onclick="runAddNote()">KAYDET</button>
            <button class="btn-modal btn-cancel" onclick="closeModal('modal-add')">İptal</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-edit">
        <div class="modal-box">
            <h3>Düzenle</h3>
            <div class="toolbar">
                <button class="tool-btn" onclick="execCmd('bold')">B</button>
                <button class="tool-btn" onclick="execCmd('italic')">I</button>
                <button class="tool-btn" onclick="execCmd('justifyLeft')">L</button>
                <button class="tool-btn" onclick="execCmd('justifyCenter')">C</button>
                <button class="tool-btn" onclick="execCmd('justifyRight')">R</button>
                <input type="color" class="color-picker" onchange="execCmd('foreColor', this.value)">
            </div>
            
            <div class="editor-area" id="edit-editor" contenteditable="true"></div>
            
            <select id="edit-tag-select"></select>
            <div style="display:flex; justify-content:center; gap:5px; margin-bottom:15px;">
               <input type="number" id="edit-rating" min="0" max="5" style="width:60px; text-align:center;" placeholder="Puan">
               <span style="align-self:center; color:#666;">Yıldız (0-5)</span>
            </div>

            <button class="btn-modal btn-save" onclick="saveEdit()">GÜNCELLE</button>
            <button class="btn-modal btn-cancel" onclick="closeModal('modal-edit')">İptal</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-new-tag">
        <div class="modal-box">
            <h3>Yeni Kategori</h3>
            <input type="text" id="new-tag-name" placeholder="Kategori İsmi">
            <button class="btn-modal btn-save" onclick="createTag()">OLUŞTUR</button>
            <button class="btn-modal btn-cancel" onclick="closeModal('modal-new-tag')">İptal</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-tag-options">
        <div class="modal-box">
            <h3>Kategori: <span id="opt-tag-name" style="color:var(--accent-primary)"></span></h3>
            <button class="btn-modal btn-save" onclick="openRenameFromOptions()">Yeniden Adlandır</button>
            <button class="btn-modal btn-cancel" style="color:var(--accent-danger); border:1px solid var(--accent-danger);" onclick="runDeleteTag()">Sil</button>
            <button class="btn-modal btn-cancel" onclick="closeModal('modal-tag-options')">Vazgeç</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-rename-tag">
        <div class="modal-box">
            <h3>Yeniden Adlandır</h3>
            <input type="text" id="rename-tag-input">
            <button class="btn-modal btn-save" onclick="runRenameTag()">GÜNCELLE</button>
            <button class="btn-modal btn-cancel" onclick="closeModal('modal-rename-tag')">İptal</button>
        </div>
    </div>

<script>
    // ============================================
    // GOOGLE URL BURAYA
    // ============================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrjpCGtwI9JFE09JLbRA-7Clvo4bXFRRY0BaXXxEqRXyTZi4KzBDbGbyg6LFXiJ6pj/exec";
    // ============================================

    let notes = [];
    let tags = ["Genel", "Önemli", "Fikirler"];
    let currentIndex = -1;
    let targetTagForOptions = "";

    window.onload = function() { fetchNotes(); };
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('backdrop').classList.toggle('show'); }

    // --- RICH TEXT HELPERS ---
    function execCmd(command, value = null) {
        document.execCommand(command, false, value);
    }

    // --- TOAST MSG ---
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => { t.classList.remove('show'); }, 3000);
    }

    // --- DATA FETCH ---
    async function fetchNotes() {
        try {
            const res = await fetch(GOOGLE_SCRIPT_URL);
            const data = await res.json();
            if(Array.isArray(data)) {
                notes = data;
                extractTagsFromNotes();
                renderSidebar();
                document.getElementById('status-text').innerText = "ONLINE";
                document.getElementById('status-text').style.color = "#C2B280";
                showRandom();
            }
        } catch(e) { document.getElementById('status-text').innerText = "OFFLINE"; }
    }

    async function saveToGoogle(allData) {
        document.getElementById('status-text').innerText = "SYNC...";
        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify(allData) });
            document.getElementById('status-text').innerText = "SAVED";
        } catch(e) { showToast("Kayıt Hatası!"); }
    }

    // --- TAG RENKLENDİRME ---
    function stringToColor(str) {
        // Soft Pastel Renkler Üretir
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
        return '#' + "00000".substring(0, 6 - c.length) + c;
    }

    function extractTagsFromNotes() {
        const foundTags = new Set(tags);
        notes.forEach(n => { if(n.tag) foundTags.add(n.tag); });
        tags = Array.from(foundTags).sort();
    }

    function renderSidebar() {
        const container = document.getElementById('sidebar-tag-list');
        container.innerHTML = '';
        tags.forEach(tag => {
            const color = stringToColor(tag + "salt"); // Sabit renk üretimi
            const div = document.createElement('div');
            div.className = 'tag-item';
            div.innerHTML = `
                <span class="tag-text" onclick="filterByTag('${tag}')" style="color:${color}">${tag}</span>
                <button class="tag-options" onclick="openTagOptionsModal('${tag}')">⋮</button>
            `;
            container.appendChild(div);
        });
        updateSelects();
    }

    function updateSelects() {
        const fill = (id) => {
            const el = document.getElementById(id); el.innerHTML = '';
            tags.forEach(t => { const opt = document.createElement('option'); opt.value = t; opt.innerText = t; el.appendChild(opt); });
        };
        fill('add-tag-select'); fill('edit-tag-select');
    }

    // --- NOTE LOGIC ---
    function filterByTag(tagName) {
        const filtered = notes.filter(n => n.tag === tagName);
        if(filtered.length === 0) { showToast("Bu kategoride not yok"); return; }
        toggleSidebar();
        const randomInGroup = filtered[Math.floor(Math.random() * filtered.length)];
        currentIndex = notes.indexOf(randomInGroup);
        displayNote(randomInGroup);
    }

    function showRandom() {
        if(notes.length === 0) return;
        const card = document.getElementById('card');
        card.style.opacity = 0; card.style.transform = "scale(0.95)";
        setTimeout(() => {
            currentIndex = Math.floor(Math.random() * notes.length);
            displayNote(notes[currentIndex]);
            card.style.opacity = 1; card.style.transform = "scale(1)";
        }, 200);
    }

    function displayNote(n) {
        // İçerik artık HTML olabilir
        document.getElementById('d-text').innerHTML = n.text; 
        document.getElementById('d-tag').innerText = n.tag || 'IMP';
        const r = parseInt(n.rating || 0);
        document.getElementById('d-stars').innerText = '★'.repeat(r) + '☆'.repeat(5-r);
    }

    // --- ADD NOTE (SMART PARSING) ---
    function openAddNoteModal() { openModal('modal-add'); document.getElementById('add-editor').innerHTML = ""; }

    function runAddNote() {
        // HTML içeriğini değil, text içeriğini parse edeceğiz ama stil korunmalı.
        // Ancak toplu eklemede stil ayrıştırması çok zor.
        // Bu yüzden toplu eklemeyi sadece "Plain Text" olarak ele alacağız.
        // Tekli eklemeyi "Rich Text" olarak.
        
        const rawContent = document.getElementById('add-editor').innerText; // Parse için text al
        const htmlContent = document.getElementById('add-editor').innerHTML; // Tekli için HTML al
        const tag = document.getElementById('add-tag-select').value;
        
        if(!rawContent.trim()) return;

        let newNotes = [];
        
        // PARSE LOGIC (Regex ile Satır Başı Yıldız Kontrolü)
        // Eğer metinde satır başında * varsa toplu mod çalışır.
        const starRegex = /(^|\n)\s*\*+/;
        
        if (starRegex.test(rawContent)) {
            // Toplu Mod (Stiller kaybolabilir, çünkü split ediyoruz)
            // Satır başındaki * ile böl.
            // Regex: Satır başı, opsiyonel boşluk, yıldızlar, opsiyonel boşluk
            const parts = rawContent.split(/(^|\n)\s*(?=\*)/g); 
            
            parts.forEach(part => {
                let cleanPart = part.trim();
                if(cleanPart.length > 0 && cleanPart.startsWith('*')) {
                    // Yıldız sayısını bul
                    const match = cleanPart.match(/^(\*+)/);
                    let rating = 0;
                    if(match) {
                        rating = match[1].length; // Yıldız sayısı
                        // Yıldızları metinden temizle
                        cleanPart = cleanPart.replace(/^(\*+)\s*/, '');
                    }
                    if(rating > 5) rating = 5;
                    
                    if(cleanPart.length > 0) {
                        newNotes.push({ text: cleanPart, tag: tag, rating: rating });
                    }
                }
            });
        } else {
            // Tekli Mod (HTML/Rich Text Korunur)
            newNotes.push({ text: htmlContent, tag: tag, rating: 1 });
        }

        if(newNotes.length === 0 && rawContent.length > 0) {
             // Yıldız yoksa ama yazı varsa tekli mod
             newNotes.push({ text: htmlContent, tag: tag, rating: 1 });
        }

        notes = [...notes, ...newNotes];
        closeModal('modal-add');
        saveToGoogle(notes).then(() => { showToast(newNotes.length + " Not Eklendi!"); });
    }

    // --- EDIT NOTE ---
    function openEditModal() {
        if(currentIndex === -1) return;
        const n = notes[currentIndex];
        document.getElementById('edit-editor').innerHTML = n.text;
        document.getElementById('edit-tag-select').value = n.tag;
        document.getElementById('edit-rating').value = n.rating || 0;
        openModal('modal-edit');
    }

    function saveEdit() {
        const txt = document.getElementById('edit-editor').innerHTML;
        const tag = document.getElementById('edit-tag-select').value;
        const rating = document.getElementById('edit-rating').value;
        
        notes[currentIndex] = { text: txt, tag: tag, rating: rating };
        displayNote(notes[currentIndex]);
        closeModal('modal-edit');
        saveToGoogle(notes).then(() => { showToast("Not Güncellendi"); });
    }

    // --- TAG MANAGING ---
    function openNewTagModal() { openModal('modal-new-tag'); }
    function createTag() {
        const name = document.getElementById('new-tag-name').value.trim();
        if(name && !tags.includes(name)) {
            tags.push(name); tags.sort(); renderSidebar();
            closeModal('modal-new-tag'); document.getElementById('new-tag-name').value='';
        }
    }

    function openTagOptionsModal(tagName) {
        targetTagForOptions = tagName;
        document.getElementById('opt-tag-name').innerText = tagName;
        openModal('modal-tag-options');
    }

    function openRenameFromOptions() {
        closeModal('modal-tag-options');
        document.getElementById('rename-tag-input').value = targetTagForOptions;
        openModal('modal-rename-tag');
    }

    function runDeleteTag() {
        if(confirm("Silmek istediğine emin misin? Notlar 'Genel' olacak.")) {
            notes.forEach(n => { if(n.tag === targetTagForOptions) n.tag = "Genel"; });
            tags = tags.filter(t => t !== targetTagForOptions);
            renderSidebar(); closeModal('modal-tag-options');
            saveToGoogle(notes).then(() => showToast("Kategori Silindi"));
        }
    }

    function runRenameTag() {
        const newName = document.getElementById('rename-tag-input').value.trim();
        if(!newName) return;
        notes.forEach(n => { if(n.tag === targetTagForOptions) n.tag = newName; });
        const idx = tags.indexOf(targetTagForOptions);
        if(idx !== -1) tags[idx] = newName;
        renderSidebar(); closeModal('modal-rename-tag');
        saveToGoogle(notes).then(() => showToast("Kategori Yenilendi"));
    }

    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    window.onclick = function(e) { if(e.target.classList.contains('modal-overlay')) e.target.style.display='none'; }

</script>
